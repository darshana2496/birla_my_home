
<ng-container *ngIf="type === 'normal'">
  <ion-header [translucent]="true" class="bs-header">
    <ion-toolbar>
      <ng-container *ngIf="backbtn === 'true'">
      <ion-buttons  class="back-btn" slot="start">
        <ion-back-button (click)="back()" class="back-btn" icon="chevron-back-outline" >
         
        </ion-back-button>
      </ion-buttons>
    </ng-container>
  
    <ion-nav class="toolbar toolbar-md">
    
        <ion-title>
         
          <ng-container *ngIf="typeTitle === 'logo'">
  
            <img src="../../../assets/images/logo.svg" class="cm-img">
  
          </ng-container>
          <ng-container *ngIf="typeTitle === 'pageName'">
            <span>{{pageNameVal}}</span>
          </ng-container>
        </ion-title>
  
        <ng-container *ngIf="typeEnd === 'notification'">
          <ion-buttons end class="notification-btn">
            <button class="button-link button" (click)="contactModal()">
              <i class="icon-bell-outline"></i>
            </button>
          </ion-buttons>
        </ng-container>
    </ion-nav>
  </ion-toolbar>
  </ion-header>
</ng-container>

<ng-container *ngIf="type === 'menu'">
  <ion-header class="bs-header">
    <ion-nav>
      <ion-buttons start class="menu-btn" (click)="openSideMenu()">
        <button class="button-link button">
          <i class="icon-profile"></i>
        </button>
      </ion-buttons>
      <ion-title>
        <ng-container *ngIf="typeTitle === 'logo'">
          <img src="../../..//assets/images/logo.svg" class="cm-img">
        </ng-container>
        <ng-container *ngIf="typeTitle === 'pageName'">
          <span>{{pageNameVal}}</span>
        </ng-container>
      </ion-title>
      <ion-buttons end class="notification-btn">
        <button class="button-link button" (click)="contactModal()">
          <i class="icon-call-outline"></i>
        </button>
      </ion-buttons>
    </ion-nav>
  </ion-header>
</ng-container>

<ng-container *ngIf="type === 'close'">
    <ion-header [translucent]="true" class="bs-header">
      
      <ion-nav class="toolbar toolbar-md">     
        <ion-title>        
          <ng-container>
            <span>{{pageNameVal}}</span>
          </ng-container>
        </ion-title>
        <ion-buttons end class="notification-btn">
          <button class="button-link button close-size-custom" (click)="goBack()">
            <i class="icon-close"></i>
          </button>
        </ion-buttons>
      </ion-nav>
    </ion-header>
  </ng-container>

  <ng-container *ngIf="type === 'back'">
    <ion-header class="bs-header">
      <ion-nav>
       
        <ion-title>
          <ng-container *ngIf="typeTitle === 'pageName'">
            <span>{{pageNameVal}}</span>
          </ng-container>
        </ion-title>
        <ion-buttons end class="notification-btn">
          <button class="button-link button" (click)="contactModal()">
            <i class="icon-call-outline"></i>
          </button>
        </ion-buttons>
      </ion-nav>
    </ion-header>
  </ng-container>

<app-header
  class="typ-transparent"
  [type]="'normal'"
  [typeTitle]="'logo'"
></app-header>

<ion-content [fullscreen]="true" class="bs-appIntro typ-landing">
  <div class="introSlider">
    <div class="mod-appintro">
      <h2 class="title">
        <span>Ready</span>
        <span class="cm-bold">set go!</span>
      </h2>
    </div>
  </div>
  <div class="button-parent" text-center>
    <div class="ion-text-center ion-align-vertical">
      <ion-button class="app-btn btn-default" (click)="gotoCustIdPage()"
        >I am an owner</ion-button
      >
    </div>
    <div class="ion-align-vertical ion-text-center">
      <ion-button class="app-btn btn-link" (click)="gotoCustIdPage()"
        >Continue as guest</ion-button
      >
    </div>
  </div>
</ion-content>
